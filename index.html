<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFF Profile App</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>LINEミニアプリ</h1>
  <button onclick="showProfile()">プロフィールを表示</button>
  <div id="profile"></div>

  <script>
    async function main() {
      await liff.init({ liffId: "2008253442" }); // ← あなたのLIFF IDに置き換えてください
      if (!liff.isLoggedIn()) {
        liff.login();
      }
    }

    async function showProfile() {
      try {
        const profile = await liff.getProfile();
        document.getElementById("profile").innerHTML = `
          <p><strong>名前：</strong> ${profile.displayName}</p>
          <img src="${profile.pictureUrl}" alt="プロフィール画像ーID：</strong> ${profile.userId}</p>
        `;
      } catch (error) {
        console.error("プロフィール取得エラー:", error);
        alert("プロフィールの取得に失敗しました");
      }
    }

    main();
  </script>
</body>
</html>
